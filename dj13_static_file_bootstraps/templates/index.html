{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>

  <body>
    <nav id="myNav" class="navbar fixed-top navbar-expand-md">
      <a class="navbar-brand" href="#">
        <img style="height:30px" src="{% static 'img/logo.png' %}" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog">blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">about</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container text-white text-center">
        <h1 class="display-4">{{heading}}</h1>
        <p class="lead">{{subheading}}</p>
      </div>
    </div>

    <div class="container-fluid">
      <div id="myBody" class="container bg-info text-white shadow" style="margin-top:-100px">
        <div class="row" style="height:400px">
          <h1>content 1</h1>
        </div>
      </div>
      <div class="container bg-warning text-white shadow">
        <div class="row" style="height:300px">
          <h1>content 2</h1>
        </div>
      </div>
      <div class="container bg-danger text-white shadow">
        <div class="row" style="height:300px">
          <h1>content 3</h1>
        </div>
      </div>
      <div class="container bg-dark text-white shadow">
        <div class="row" style="height:300px">
          <h1>content 4</h1>
        </div>
      </div>
    </div>

    <script src="{% static 'vendor/jquery/jquery.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="{% static 'vendor/bootstrap/bootstrap.js' %}"></script>
    <script src="{% static 'js/scrolling.js' %}"></script>
  </body>

</html>
